<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="center">
    <div class="card-child card" style="width: 22rem;">
      <img class="card-img-top mb-2" src="images/illustration-hero.svg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title m-2"><strong>Order Summary</strong></h5>
        <p class="card-text description mt-3">  You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="card-body plan">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="d-inline-block plan-info">
                <img src="images/icon-music.svg" style="width: 60%; padding-bottom: 10px;" alt="music icon">
              </div>
              <div class="d-inline-block info-text">
                <p>
                  <span class="annual-plan">Annual Plan</span>
                  <span>$59.99/year</span>
                </p>
              </div>
            </div>
            <div class="col change">
              <a class="annual-change" href="#">Change</a>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body footer">
        <button type="button" class="btn btn-primary btn-block">Proceed to Payment</button>
        <a class="class-buttons" href="#"><strong>Cancel Order</strong></a>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Katia Ben.</a>.
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
